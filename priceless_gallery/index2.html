<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Measures of Inanna — 7 Gates of Surrender, 9 Epithets of Reclamation</title>
  <meta name="description" content="An eternal illuminated manuscript on the blockchain">
  <style>
    body { margin:0; background:#0b0b0b; overflow:hidden; font-family: 'Cinzel', serif; color:#d4af37; }
    #temple { position:fixed; inset:0; perspective:1200px; }
    .chamber { position:absolute; width:100vw; height:100vh; display:grid; place-items:center; opacity:0; transition:opacity 2s; }
    .chamber.active { opacity:1; }
    .page { width:80vmin; height:110vmin; background:var(--bg); box-shadow:0 0 60px #000; transform:rotateY(15deg); transition:transform 0.8s; }
    .page:hover { transform:rotateY(0deg) scale(1.05); }
    .marble { --bg:url(ipfs://YOUR_CID/marble1.jpg); background-size:cover; }
    .obsidian { --bg:url(ipfs://YOUR_CID/obsidian1.jpg); background:#111; border:1px solid #331100; animation:pulse 12s infinite; }
    .crystal { --bg:url(ipfs://YOUR_CID/crystal1.jpg); background:linear-gradient(45deg, #ff006e22, #8338ec22); animation:refract 20s infinite; }
    @keyframes pulse { 0%,100% { box-shadow:0 0 20px #300; } 50% { box-shadow:0 0 80px #f00; } }
    @keyframes refract { 0% { filter:hue-rotate(0deg); } 100% { filter:hue-rotate(360deg); } }
    h1 { position:fixed; top:20px; left:50%; transform:translateX(-50%); font-size:2rem; text-align:center; z-index:10; }
    nav { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); z-index:10; }
    button { background:#111; color:#d4af37; border:1px solid #d4af37; padding:12px 24px; margin:0 10px; cursor:pointer; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>The Measures of Inanna</h1>
  <div id="temple">
    <div class="chamber active" id="marble-chamber">  <!-- 7 marble pages here --> </div>
    <div class="chamber" id="obsidian-chamber">      <!-- 21 obsidian pages --> </div>
    <div class="chamber" id="crystal-chamber">       <!-- 27 crystal pages --> </div>
    <div class="chamber" id="gatekeeper">            <!-- eight-pointed star --> </div>
  </div>
  <nav>
    <button onclick="show('marble-chamber')">Marble</button>
    <button onclick="show('obsidian-chamber')">Obsidian Gates</button>
    <button onclick="show('crystal-chamber')">Crystal Epithets</button>
    <button onclick="show('gatekeeper')">Gatekeeper Seal</button>
  </nav>
  <script>
    function show(id) { document.querySelectorAll('.chamber').forEach(c=>c.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    // Add your 56 <div class="page marble">…</div> etc. here — I’ll generate the exact HTML when you give the final CIDs
  </script>
</body>
</html>
