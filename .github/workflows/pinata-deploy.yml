name: Deploy to IPFS and Update ENS (Ethereum)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install ENS dependencies
      - name: Install ENS dependencies
        run: |
          npm install ethers viem dotenv

      # 4. Upload entire site folder to Pinata
      - name: Upload full site to Pinata (IPFS)
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          echo "Zipping site directory..."
          zip -r site_bundle.zip .

          echo "Uploading site bundle to Pinata..."
          RESPONSE=$(curl -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer $PINATA_JWT" \
            -H "Accept: application/json" \
            -F "file=@site_bundle.zip")

          echo "Pinata response: $RESPONSE"

          CID=$(echo $RESPONSE | jq -r '.IpfsHash')
          echo "CID=$CID" >> $GITHUB_ENV
          echo "Uploaded to IPFS with CID: $CID"

      # 5. Update ENS contenthash on Ethereum mainnet
      - name: Update ENS Contenthash on Ethereum
        env:
          PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
          INFURA_MAINNET_KEY: ${{ secrets.INFURA_MAINNET_KEY }}
          ENS_NAME: "c3dao.eth"
        run: |
          echo "Updating ENS contenthash on Ethereum..."

          node <<EOF
          import { ethers } from "ethers";
          import { namehash } from "ethers/lib/utils.js";

          const provider = new ethers.providers.InfuraProvider("homestead", process.env.INFURA_MAINNET_KEY);
          const wallet = new ethers.Wallet(process.env.PRIVATE_KEY, provider);

          const resolverABI = [
            "function setContenthash(bytes32 node, bytes calldata hash) external"
          ];

          const name = process.env.ENS_NAME;
          const node = namehash(name);

          const cid = process.env.CID;

          // Create contenthash for IPFS CIDv1
          const multicodecPrefix = "e3010170"; // IPFS CIDv1 prefix
          const hex = multicodecPrefix + Buffer.from(cid).toString("hex");
          const contenthash = "0x" + hex;

          const resolverAddress = await provider.getResolver(name).then(r => r.address);
          const resolver = new ethers.Contract(resolverAddress, resolverABI, wallet);

          const tx = await resolver.setContenthash(node, contenthash);
          console.log("TX sent:", tx.hash);
          await tx.wait();
          console.log("ENS contenthash updated successfully with CID:", cid);
          EOF
