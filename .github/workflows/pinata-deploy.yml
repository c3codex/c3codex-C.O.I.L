name: Deploy to IPFS and Update ENS (Ethereum)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install ENS dependencies
      - name: Install ENS dependencies
        run: |
          npm install viem dotenv

      # 4. Upload full site to Pinata (IPFS)
      - name: Upload full site to Pinata (IPFS)
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          echo "Zipping site directory..."
          zip -r site_bundle.zip .

          echo "Uploading site bundle to Pinata..."
          RESPONSE=$(curl -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer $PINATA_JWT" \
            -H "Accept: application/json" \
            -F "file=@site_bundle.zip")

          echo "Pinata response: $RESPONSE"

          CID=$(echo $RESPONSE | jq -r '.IpfsHash')
          echo "CID=$CID" >> $GITHUB_ENV
          echo "Uploaded to IPFS with CID: $CID"

      # 5. Update ENS Contenthash on Ethereum mainnet
      - name: Update ENS Contenthash on Ethereum
        env:
          PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
          INFURA_MAINNET_KEY: ${{ secrets.INFURA_MAINNET_KEY }}
          ENS_NAME: "c3dao.eth"
        run: |
          echo "Updating ENS contenthash on Ethereum..."

          node <<EOF
          import { createWalletClient, http } from "viem";
          import { mainnet } from "viem/chains";
          import { namehash } from "viem/utils";

          const privateKey = process.env.PRIVATE_KEY;
          const cid = process.env.CID;

          const client = createWalletClient({
            account: privateKey,
            chain: mainnet,
            transport: http(`https://mainnet.infura.io/v3/${process.env.INFURA_MAINNET_KEY}`)
          });

          const nodeHash = namehash(process.env.ENS_NAME);

          // Construct contenthash for IPFS CIDv1
          const codec = "e3010170";
          const contentHashHex = "0x" + codec + Buffer.from(cid).toString("hex");

          const resolver = await client.getEnsResolver({ name: process.env.ENS_NAME });

          if (!resolver) {
            console.error("No resolver found for ENS name.");
            process.exit(1);
          }

          const tx = await client.sendTransaction({
            to: resolver,
            data: contentHashHex
          });

          console.log("TX sent:", tx);
          EOF
