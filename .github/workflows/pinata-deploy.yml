name: Deploy to IPFS and Update ENS (Ethereum)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install ENS dependencies
        run: |
          npm install viem ethers @ensdomains/ensjs dotenv

      # 4. Upload full site to Pinata
      - name: Upload full site to Pinata (IPFS)
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          zip -r site_bundle.zip .
          RESPONSE=$(curl -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer $PINATA_JWT" \
            -H "Accept: application/json" \
            -F "file=@site_bundle.zip")
          CID=$(echo $RESPONSE | jq -r '.IpfsHash')
          echo "CID=$CID" >> $GITHUB_ENV

      # 5. Update ENS Contenthash
      - name: Upload full site to Pinata (IPFS)
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          echo "Zipping site directory..."
          zip -r site_bundle.zip .

          echo "Uploading site bundle to Pinata..."
          RESPONSE=$(curl -s -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer $PINATA_JWT" \
            -H "Accept: application/json" \
            -F "file=@site_bundle.zip")

          echo "Pinata response: $RESPONSE"

          CID=$(echo "$RESPONSE" | jq -r '.IpfsHash')

          if [ -z "$CID" ] || [ "$CID" = "null" ]; then
            echo "âŒ ERROR: CID could not be extracted."
            exit 1
          fi

          echo "CID=$CID" >> $GITHUB_ENV
          echo "Extracted CID: $CID"
