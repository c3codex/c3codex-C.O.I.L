name: Deploy to IPFS and Update ENS (Ethereum)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install ENS dependencies
        run: |
          npm install ethers viem dotenv

      - name: Upload to Pinata (IPFS)
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          npm install -g pinata-cli
          pinata upload ./ --jwt="$PINATA_JWT" > pinata_output.txt
          cat pinata_output.txt
          CID=$(grep -o '"IpfsHash":"[^"]*' pinata_output.txt | cut -d'"' -f4)
          echo "CID=$CID" >> $GITHUB_ENV

      - name: Update ENS Contenthash on Ethereum
        env:
          PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
          INFURA_KEY: ${{ secrets.INFURA_MAINNET_KEY }}
          ENS_NAME: "c3dao.eth"
        run: |
          echo "Updating ENS contenthash on Ethereum..."
          node <<EOF
          import { ethers } from "ethers";
          import { namehash } from "ethers/lib/utils.js";

          const provider = new ethers.providers.InfuraProvider("homestead", process.env.INFURA_KEY);
          const wallet = new ethers.Wallet(process.env.PRIVATE_KEY, provider);

          const resolverABI = [
            "function setContenthash(bytes32 node, bytes calldata hash) external"
          ];

          const name = process.env.ENS_NAME;
          const node = namehash(name);

          const cid = process.env.CID;
          const contenthash = "0x" + Buffer.from("e3010170" + cid.replace("bafy", ""), "utf-8").toString("hex");

          const resolverAddress = await provider.getResolver(name).then(r => r.address);
          const resolver = new ethers.Contract(resolverAddress, resolverABI, wallet);

          const tx = await resolver.setContenthash(node, contenthash);
          console.log("TX sent:", tx.hash);
          await tx.wait();
          console.log("ENS contenthash updated successfully:", cid);
          EOF
